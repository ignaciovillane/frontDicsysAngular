<app-header />
<div class="center">
    <div id="contenido">
        <div class="Productos">
            <h1>Productos de: {{ nombreCategoria }}</h1>
            <div id="listProductos">
                <article class="item-prod" id="article-template" *ngFor="let prod of  listProductosPorCategoria">
                    <div class="image-wrap">
                        <img src="https://tse4.mm.bing.net/th?id=OIG3.pkQyiUYSyquC6jl6VD8B&pid=ImgGn" alt="producto" />
                    </div>
                    <h2>{{ prod.nombre }}</h2>
                    <div class="cont-spanProd">
                        <span class="span-cardProd">Fecha vencimiento: {{ prod.fecha_vencimiento | date: 'dd-MM-yyyy' }}</span><br />
                    </div>
                    <span class="precio-prod">Precio: {{ prod.precio }}</span
          ><br />
          <span class="stock-prod">Stock: {{ prod.stock }}</span><br />
                    <span><b>- Categoria: {{ nombreCategoria }}</b></span
          >
          <button class="btn-eliminar" (click)="eliminarProducto(prod.id)">+ Eliminar</button>
          <button class="btn-editar" (click)="editarProducto(prod)">+ Editar</button>          
        </article>
      </div>
    </div>
  </div>
</div>
<app-footer />
